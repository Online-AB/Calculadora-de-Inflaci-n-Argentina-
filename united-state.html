<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="referrer" content="always">
    <meta name="description" content="US Inflation Calculator - Tool to calculate the impact of inflation on US Dollar. Get precise and updated results.">
    <title>US Inflation Calculator - CPI United States</title>
    <meta name="keywords" content="us inflation calculator, CPI united states, inflation us dollar, economic calculator usa">
    <link href="" rel="canonical" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>US Inflation Calculator</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contacto.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="country-selector">
            <label for="country-select">Select Country:</label>
            <select id="country-select" onchange="changeCountry(this.value)">
                <option value="index.html">Calculadora de Inflación Argentina</option>
                <option value="calculadora-ipc-chile.html">Calculadora de la inflación de Chile</option>
                <option value="colombia.html">Calculadora de Inflación de Colombia</option>
                <option value="mexico.html">Calculadora de Inflación México</option>
                <option value="paraguay.html">Calculadora de la inflación Paraguay</option>
                <option value="peru.html">Calculadora de inflación de Perú</option>
                <option value="uruguay.html">Calculadora de inflación de Uruguay</option>
                <option value="united-state.html" selected>US Inflation Calculator</option>
            </select>
        </div>

        <section class="calculator-section" id="calculator">
            <h2>US Inflation Calculator</h2>
            <div class="calculator">
                <div class="input-group">
                    <label for="initial-amount">Initial Amount (USD):</label>
                    <input type="number" id="initial-amount" placeholder="Enter initial amount" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="inflation-rate">Inflation Rate (% annual):</label>
                    <input type="number" id="inflation-rate" placeholder="Enter inflation rate" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="time-period">Period (years):</label>
                    <input type="number" id="time-period" placeholder="Enter number of years" min="0" step="0.1">
                </div>
                <button onclick="calculateInflation()">Calculate Inflation</button>
                <div id="result" class="result"></div>
            </div>
        </section>

        <div class="cta-section">
            <a href="https://calculadorade-inflacion.com/united-state.html" class="cta-button">US Inflation Calculator</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Calculadora de Inflación. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="acerca.html">About</a>
                <a href="contacto.html">Contact</a>
                <a href="privacidad.html">Privacy Policy</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
