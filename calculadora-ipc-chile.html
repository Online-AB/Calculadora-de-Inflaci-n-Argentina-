<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="referrer" content="always">
    <meta name="description" content="Calculadora de inflación de Chile - Herramienta para calcular el impacto de la inflación en el peso chileno. Resultados precisos y actualizados.">
    <title>Calculadora de Inflación Chile - IPC Chile</title>
    <meta name="keywords" content="calculadora inflación chile, IPC chile, inflación peso chileno, calculadora económica chile">
    <link href="" rel="canonical" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de Inflación Chile</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="country-selector">
            <label for="country-select">Seleccionar País:</label>
            <select id="country-select" onchange="changeCountry(this.value)">
                <option value="index.html">Calculadora de Inflación Argentina</option>
                <option value="calculadora-ipc-chile.html" selected>Calculadora de la inflación de Chile</option>
                <option value="colombia.html">Calculadora de Inflación de Colombia</option>
                <option value="mexico.html">Calculadora de Inflación México</option>
                <option value="paraguay.html">Calculadora de la inflación Paraguay</option>
                <option value="peru.html">Calculadora de inflación de Perú</option>
                <option value="uruguay.html">Calculadora de inflación de Uruguay</option>
                <option value="united-state.html">US Inflation Calculator</option>
            </select>
        </div>

        <section class="calculator-section" id="calculator">
            <h2>Calculadora de Inflación Chile</h2>
            <div class="calculator">
                <div class="input-group">
                    <label for="initial-amount">Monto Inicial (CLP):</label>
                    <input type="number" id="initial-amount" placeholder="Ingrese el monto inicial" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="inflation-rate">Tasa de Inflación (% anual):</label>
                    <input type="number" id="inflation-rate" placeholder="Ingrese la tasa de inflación" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="time-period">Período (años):</label>
                    <input type="number" id="time-period" placeholder="Ingrese el número de años" min="0" step="0.1">
                </div>
                <button onclick="calculateInflation()">Calcular Inflación</button>
                <div id="result" class="result"></div>
            </div>
        </section>

        <div class="cta-section">
            <a href="https://calculadorade-inflacion.com/calculadora-ipc-chile.html" class="cta-button">Calculadora de Inflación Chile</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Calculadora de Inflación. Todos los derechos reservados.</p>
            <nav class="footer-nav">
                <a href="acerca.html">Acerca de</a>
                <a href="contacto.html">Contacto</a>
                <a href="privacidad.html">Política de Privacidad</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
